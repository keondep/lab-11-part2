<!DOCTYPE html>
<html>
<head>
<body onload="draw()">
<canvas id="sketch" width="500" height="500">
</canvas>
<script>
function draw() {
       var sketch = document.getElementById('sketch');
	   var context = sketch.getContext("2d");
	   
	   context.beginPath();
	   context.fillStyle = "#180000"
	   context.arc(220, 120, 110, 0, 2 * Math.PI, true);
	   context.closePath();
	   context.fill();
	   
	   context.beginPath();
	   context.fillStyle = "#320000"
	   context.arc(220, 120, 100, 0, 2 * Math.PI, true);
	   context.closePath();
	   context.fill();
	   
	   context.beginPath();
	   context.fillStyle = "#660000"
	   context.arc(220, 120, 90, 0, 2 * Math.PI, true);
	   context.closePath();
	   context.fill();
	   
	   context.beginPath();
	   context.fillStyle = "#980000"
	   context.arc(220, 120, 80, 0, 2 * Math.PI, true);
	   context.closePath();
	   context.fill();

	   context.beginPath();
	   context.fillStyle = "#CC0000"
	   context.arc(220, 120, 60, 0, 2 * Math.PI, true);
	   context.closePath();
	   context.fill();
	  
	   context.beginPath();
	   context.fillStyle = "#FF0000"
	   context.arc(220, 120, 50, 0, 2 * Math.PI, true);
	   context.closePath();
	   context.fill();
}
</script>
</body>
</html>
