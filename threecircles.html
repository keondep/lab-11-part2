<!DOCTYPE html>
<html>
<head>
<body onload="draw()">
<canvas id="sketch" width="500" height="3500">
</canvas>
<script>
function draw() {
       var sketch = document.getElementById('sketch');
	   var context = sketch.getContext("2d");
	   context.beginPath();
	   context.fillStyle = "#ff0000"
	   context.arc(220, 120, 100, 0, 2 * Math.PI, true);
	   context.closePath();
	   context.fill();
		   
	   context.beginPath();
	   context.fillStyle = "#0000ff"
	   context.arc(220, 120, 75, 0, 2 * Math.PI, true);
	   context.closePath();
	   context.fill();
			   
	   context.beginPath();
	   context.fillStyle = "#00ff00"
	   context.arc(220, 120, 50, 0, 2 * Math.PI, true);
	   context.closePath();
	   context.fill();
}
</script>
</body>
</html>
